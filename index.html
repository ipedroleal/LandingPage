<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Link css-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Faviton-->
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">

    <title>Lakers - 2023</title>

</head>

<body class="py-5">

    <div class="contanier px-4 contanier1 ">
        <!--Logo-->
        <div class="text-center">
            <img class="img-fluid topLogo mt-4" src="./images/lakers-removebg-preview.png" alt="LOGO">
        </div>

            <!--Primeira div form-->
            <p class="paragraph">
                1- Qual o seu nome?
            </p>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
                <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
                <input type="text" class="form-control bgSend" placeholder="Digite aqui" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <!--Segunda div form-->
            <p class="mt-3 paragraph"> 2 - Qual é seu gênero?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Homem
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
                <label class="form-check-label" for="exampleRadios2">
                    Mulher
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    Prefiro não declarar
                </label>
            </div>
            <!--Terceira div form-->
            <p class="mt-3 paragraph"> 3 - Como você assiste os jogos?</p>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Youtube</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Twitch</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">App NBA</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault" >Lakers TV</label>
            </div>
            <p class="mt-3 question">4 - Qual é melhor jogador da temporada 2023?</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
                <label class="form-check-label" for="inlineCheckbox1">Lebron James</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Anthony Davis</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option3">
                <label class="form-check-label" for="inlineCheckbox2">Austin Reaves</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
                <label class="form-check-label" for="inlineCheckbox2">Mo Bamba</label>
            </div>
            <div class="form-check form-check-inline mb-3">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
                <label class="form-check-label" for="inlineCheckbox2">Wenyen
                    Gabriel</label>
            </div>
            <!--button-->
            <div class="text-center ">
                <button type="button" class="btn btn-outline-transparent mb-3 btnSend ">Enviar</button>
            </div>
       
    </div>
    <div class="contanier text-center footer">
        <p>Feito por Pedro Leal &copy;Todos os direitos reservados - 2023</p>
    </div>

    <!--script bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</body>

</html>
